<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Paint Canvas</title>
        <link rel="stylesheet" href="css/paint.css">
    </head>
    
    <body>
        <div class="paint"> 
            <div class="toolbar"> 
            <input id="paint_brush" type="button" value="brush">

            <canvas></canvas> 
        </div> 
    
        <script src="js/paint.js"></script>
